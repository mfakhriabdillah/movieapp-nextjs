# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  # A unique name for your deployment
  name: movie-app-deployment
spec:
  # Run 2 replicas (pods) of the application for availability
  replicas: 2
  selector:
    matchLabels:
      # This label is used by the Service to find the right pods
      app: movie-app
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
      - name: movie-app-container
        # IMPORTANT: Replace this with the path to your image in Artifact Registry
        # Example: us-central1-docker.pkg.dev/your-gcp-project-id/my-repo/movie-app-prod:latest
        image: your-image-in-artifact-registry
        ports:
        # The port your Next.js app runs on inside the container (from the Dockerfile)
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m" # 0.1 vCPU
          limits:
            memory: "512Mi"
            cpu: "250m" # 0.25 vCPU
